---
layout: default
title: Blog
permalink: "/blog/"
---

<h3 class="blog_header">Blog</h3>

<!-- Content -->

{% for category in site.categories %}
<h3 class="blog_category_header">{{ category[0] }}</h3>

<section class="blog_section">
    <div class="row">
    {% for post in category[1] %}

    <div class="4u">
        <header>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        </header>

        {{ post.excerpt }}

        <a href="{{ post.url }}" class="button special float_right">Read</a>
    </div>

    {% endfor %}
    </div>
</section>

{% endfor %}
